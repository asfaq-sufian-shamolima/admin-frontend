<div class="container">
    <div class="row">
        <div *ngIf="isError" class="alert alert-primary" role="alert">
            Invalid username or password
        </div>
        <form>
            <input type="email" [(ngModel)]="loginObject.email" placeholder="Enter Email" name="email">
            <br>
            <input type="password" [(ngModel)]="loginObject.password" placeholder="Enter Password" name="password">
            <br>
            <div class="row">
                <input type="checkbox" class="form-check-input" name="remember_me" id="remember_me">
                <label for="remember_me" class="form-check-label">remember_me</label>
            </div>

            <button class="btn btn-lg" (click)="onLogin()">Sign up</button>
            
        </form>
    </div>
</div>
